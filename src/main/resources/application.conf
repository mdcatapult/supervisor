  xml: {
    required: []
  }
  text: {
      required: [{
        flag: "rawtext"
        route: "rawtext"
        type: "queue"
      }]
  }
  document: {
    required: []
  }
  chemical: {
    required: []
  }
  image: {
    required: []
  }
  audio: {
    required: []
  }
  video: {
    required: []
